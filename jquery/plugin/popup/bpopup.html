<script type="text/javascript">
	$(function(){
		// 팝업 실행
		$('.pop1').bind('click',function(e){
			e.preventDefault();
			$('#popup').bPopup({
				opacity:0.6

		});
		
		
		// 팝업 플러그인
		var target;
		$.fn.modal = function(){
			target = $(this);
		};
		
		$('.pop1').click(function(){
			$('.gnb').modal();	
		});
		
		$.fn.test = function(){
			return this.each(function(i,t){
				alert(i);
				alert(t.id);
			});
		}
		
		var car = {
			speed : 5,
			gitong : '2000cc',
			speedUp:function(up){
				this.speed = this.speed + up;
			},
			getSpeed:function(){
				return this.speed;	
			}
		}
		
		var key;
		var dxy = [];
		$(document).on('keydown', function(e){
			key = e.keyCode;
			dxy =	key==38 ? [0,-2]:
					key==40 ? [0,2]:
					key==37 ? [-2,0]:
					key==39 ? [2,0]:
					[0,0];
			$('.box1').css({"left":"+="+dxy[0], "top":"+="+dxy[1]});
		});
		
		$('.table01 tr:eq(1) td:gt(0):lt(2)').css('font-weight', 'bold');
		
		
	});
