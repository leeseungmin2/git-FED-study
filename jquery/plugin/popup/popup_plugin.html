<style>
body { padding:50px }
#pop { display:none; background:#fff; padding:20px }
.b-close { position:absolute; right:-10px; top:-10px; border:1px solid #ccc; background:#06C; color:#fff; width:38px; height:24px; text-align:center; }
</style>
<body>



<p>플러그인 대상노드가 아닌 target 옵션에 설정된 id개체에 대해 포커스시 배경색을 블루, 텍스트색상을 화이트로 변경하고 target 노드를 반환합니다.</p>

<input type="text" id="user_id1" />
<input type="text" id="user_nm1" />
<input type="text" id="user_city1" />
<br /><br />
<input type="text" id="user_id2" />
<input type="text" id="user_nm2" />
<input type="text" id="user_city2" />
<div id="pop" style="display:none;">1111<br />1111<br />111<input type="button" value="닫기" class="b-close" /></div>
<script>
$(function(){
	
	$('#pop').bPopup();
	$.fn.notifyFocus = function(settings){
		var cfg = {
			bgColor:"blue",
			fgColor:"white"
		};
		
		// 넘어오는 인자값이 있으면 cfg 에 해당 인자값을 넣는다?
		if(settings){
			$.extend(cfg,settings);	
		}
		console.log(settings);
		console.log(cfg.target);
		var bgColor = cfg.bgColor;
		var fgColor = cfg.fgColor;
		var target = cfg.target;
		var rtnTarget = [];
		for(i=0;i<target.length;i++){
			rtnTarget.push("#" +target[i]);
		}
		rtnTarget = rtnTarget.join(",");
		
		$(rtnTarget).on("mouseenter", function(){
			$(this).css('border', "3px solid #000");
		});
		$(rtnTarget).on("mouseleave", function(){
			$(this).css('border', "0");
		});
		
		return $(rtnTarget);
	}
	$('body').notifyFocus({
		target:["user_id1", "user_city1", "user_id2", "user_city2"]
	});
	
});
</script>

</body>


</html>
